<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="form1.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2 style="color:rgb(247, 27, 27);">Register Here</h2>
            <form id="register" method="post">
                <label style="color:wheat;">First Name :</label>
                <br>
                <input type="text" name="fname"id="name" placeholder="Enter Your First Name">
                <br><br>
                <label style="color:wheat;">Roll No : </label>
                <br>
                <input type="text" name="lname"id="name" placeholder="Enter Your Roll No">
                <br><br>
                <label style="color:wheat;">Your Age :</label>
                <br>
                <input type="number" name="age"id="name" placeholder="Enter the Your Age">
                <br><br>
                <label style="color:wheat;">Email : </label>
                <br>
                <input type="email" name="email"id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label style="color:wheat;">Registration for :</label>
                <br>
                <input type="text" name="text"id="name" placeholder="Write in which event you are interested in">
                <br><br>
                <label style="color:wheat;">Gender : </label>
                &nbsp;&nbsp;&nbsp;
                <input type="radio" name="gender"id="male">
                &nbsp;
                <span id="male">Male</span>
                &nbsp;&nbsp;&nbsp; &nbsp;
                <input type="radio" name="gender"id="female">
                &nbsp;
                <span id="female">Female</span>
                <br><br>
                <label style="color:wheat">Known Language : </label>
                <br>
                <br>
                &nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang"id="hindi">
                &nbsp;
                <span id="hindi">Hindi</span>
                &nbsp;&nbsp;&nbsp; &nbsp;
                <input type="checkbox" name="lang"id="eng">
                &nbsp;
                <span id="eng">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <input type="checkbox" name="lang"id="urdu">
                &nbsp;
                <span id="urdu">Telugu</span>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <br><br>
                <a href="#"><input type="submit" value="Submit"name="submit" id="submit"></a>
            </form>
        </div>
    </div>
</body>
</html>
