<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./Images/Restaurants/download.png" type="image/icon type">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');
*{
    margin:0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}
body{
    display:flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("elegant-background-perfect-canva.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    transition:0.5s;
}

body.active{
    background-image: url("elegant-background-perfect-canva.jpg");
}
.container{
    align-items: center;
    position:relative;
    width: 800px;
    height: 600px;
    margin: 20px;
    background: none;
  
}
.loginbg{
    position:absolute;
    top:40px;
    width:100%;
    height:470px;
    display:flex;
    justify-content:center;
    align-items:center;
    background:goldenrod;
    box-shadow: 0 5px 45px rgb(77, 76, 76);
}
.loginbg .box{
    position: relative;
    width: 50%;
    height: 100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction: column;
}
.loginbg .box h2{
    color:white;
    font-size: 1.2em;
    font-weight: 500;
    margin: bottom 10px;
}
.loginbg .box button{
    cursor: pointer;
    padding: 10px 20px;
    background:white;
    color:grey;
    font-size: 16px;
    font-weight: 500;
    border:none;
}
.formbx{
    position:absolute;
    top:0;
    left:0;
    width:50%;  
    height:100%;
    background:white;
    z-index: 1000;
    display:flex;
    justify-content:center;
    align-items: center;
    box-shadow: 0 5px 45px rgb(63, 61, 61);
    transition:0.5s ease-in-out;
    overflow: hidden;
}
.formbx.active{
    left:50%;
}

.formbx .form{
    position:absolute;
    left:0;
    width:100%;
    padding:50px;
    transition:0.5s;
}
.formbx .signinform{
    transition-delay: 0.25s;
}
.formbx.active .signinform
{
    left:-100%;
    transition-delay: 0s
}
.formbx .signupform
{
    left:100%;
}
.formbx.active .signupform
{
    left:0;
}
.formbx .form form
{
    width:100%;
    display: flex;
    flex-direction:column;
}
.formbx .form form h2
{
    font-size:30px;
    text-align: center;
    margin-bottom: 20px;
}
.formbx .form form h3
{
    font-size: 1.5em;
    color: #333;
    margin-bottom: 6px;
    font-weight: 500;

}
.formbx .form form input
{
    width: 100%;
    margin-bottom:20px;
    padding: 10px;
    outline:none;
    font-size:16px;
    border:1px solid #333;
}
.formbx .form form input[type="button"]
{
    background:goldenrod;
    border:none;
    color:white;
    max-width: 100px;
    cursor:pointer;
}
.formbx .form form input[type="submit"]
{
    
    background: rgb(223, 62, 62);
    border:none;
    color:white;
    max-width: 100px;
    cursor: pointer;
}
.formbx .form form .forgot
{
    color:#333;
    text-decoration: none;
}
    </style>
</head>
<body>
<div class="container">
    <div class="loginbg">
        <div class="box signin">
            <h2>Already Have an Account?</h2>
            <button class="signinbtn">Sign in</button>
        </div>
        <div class="box signup">
            <h2>Don't Have an Account?</h2>
            <button class="signupbtn">Sign up</button>
        </div>
    </div>
    <div class="formbx">
        <div class="form signinform">
            <form>
                <h2></h2>
                <h3>Sign In</h3>
                <input type="text" id="signin-username" placeholder="Username">
                <p class="input-error" id="signin-username-error"></p>
                <input type="password" id="signin-password" placeholder="Password" required>
                <p class="input-error" id="signin-password-error"></p>
                <input type="button" value="Login" onclick="validateSignInForm()">
                <a href="#" class="forgot">Forgot password?</a>
            </form>
        </div>
        <div class="form signupform">
            <form>
                <h3>Sign up</h3>
                <input type="text" id="signup-name" placeholder="Enter Your Name">
                <p class="input-error" id="signup-name-error"></p>
                <input type="email" id="signup-email" placeholder="Email">
                <p class="input-error" id="signup-email-error"></p>
                <input type="date" id="signup-dob" placeholder="Enter your Date of birth">
                <p class="input-error" id="signup-dob-error"></p>
                <input type="password" id="signup-password" placeholder="Password">
                <p class="input-error" id="signup-password-error"></p>
                <input type="password" id="signup-confirm-password" placeholder="Confirm password">
                <p class="input-error" id="signup-confirm-password-error"></p>
                <input type="button" value="Sign Up" onclick="validateSignUpForm()">
            </form>
        </div>
    </div>
</div>
<script>
    const signinbtn = document.querySelector('.signinbtn');
    const signupbtn = document.querySelector('.signupbtn');
    const formbx = document.querySelector('.formbx');
    const body = document.querySelector('body');
    signupbtn.onclick = function () 
    {
        formbx.classList.add('active');
        body.classList.add('active');
    };
    signinbtn.onclick = function () 
    {
        formbx.classList.remove('active');
        body.classList.remove('active');
    };
    function validateSignInForm() 
    {
  const username = document.getElementById('signin-username').value;
  const password = document.getElementById('signin-password').value;

  document.getElementById('signin-username-error').textContent = '';
  document.getElementById('signin-password-error').textContent = '';

  if (username.length < 6 || username.length > 8) 
  {
    document.getElementById('signin-username-error').textContent = 'Username must be between 6 and 8 characters.';
    document.getElementById('signin-username-error').style.color = 'red';
  }

  if (password.length < 6 || password.length > 8) 
  {
    document.getElementById('signin-password-error').textContent = 'Password must be between 6 and 8 characters.';
    document.getElementById('signin-password-error').style.color = 'red';
  }

  if (username.length >= 6 && username.length <= 8 && password.length >= 6 && password.length <= 8) 
  {
    window.location.href = "project.html";
  }
}

    function validateSignUpForm() 
    {
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const dob = document.getElementById('signup-dob').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('signup-confirm-password').value;

        document.getElementById('signup-name-error').textContent = '';
        document.getElementById('signup-email-error').textContent = '';
        document.getElementById('signup-dob-error').textContent = '';
        document.getElementById('signup-password-error').textContent = '';
        document.getElementById('signup-confirm-password-error').textContent = '';

        if (name === '') 
        {
            document.getElementById('signup-name-error').textContent = 'Please enter your name.';
            document.getElementById('signup-name-error').style.color = 'red';

        }
        if (email === '') 
        {
            document.getElementById('signup-email-error').textContent = 'Please enter your email.';
            document.getElementById('signup-email-error').style.color = 'red';

        }
        if (dob === '') 
        {
            document.getElementById('signup-dob-error').textContent = 'Please enter your date of birth.';
            document.getElementById('signup-dob-error').style.color = 'red';

        }
        if (password === '') 
        {
            document.getElementById('signup-password-error').textContent = 'Please enter a password.';
            document.getElementById('signup-password-error').style.color = 'red';

        }
        if (confirmPassword === '') 
        {
            document.getElementById('signup-confirm-password-error').textContent = 'Please confirm your password.';
            document.getElementById('signup-confirm-password-error').style.color = 'red';
        }
        else
        {
            window.location.href = "project.html";
        }
    }
</script>
</body>
</html>
